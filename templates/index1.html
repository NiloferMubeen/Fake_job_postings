<!DOCTYPE html>
<html>
<head>
    <title>Fake Job Detection</title>
    <style>
        body {
            font-family: Arial;
            background: #f7f7f7;
            padding: 50px;
        }
        .box {
            width: 600px;
            margin: auto;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Fake Job Posting Detector</h2>

    <form method="POST" action="/predict">
        <label>Paste Job Description:</label>
        <textarea name="job_text" required></textarea>
        <br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">{{ prediction }}</div>
    {% endif %}
</div>

</body>
</html>
